{% extends "blog/base.html" %} {% block content %}
<!-- <h1>これはフロントページです。</h1> -->
{% for post in posts %}
<article class="content">
<div class="single-content-title">
  <h2 class="subtitle">{{post.title}}</h2>
  <small>Posted at {{post.posted_date}}</small>
</div>
<div class="buttonOuter">
  <p>{{post.intro}}</p>
  <p class="button"><a href="{% url 'post_detail' post.slug %}">もっと読む</a></p>
</div>
</article>
{% endfor %} {% endblock %}
